name: Docker CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 3: Build Docker image
    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-demo:latest .

    # Step 4: Push Docker image
    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/cicd-demo:latest

    # Step 5: Copy docker-compose.yml to EC2 (optional)
    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSHKEY }}
        source: "./docker-compose.yml"
        target: "/home/ubuntu/app/"

    # Step 6: Deploy on EC2 (run docker commands)
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSHKEY }}
        script: |
          docker stop cicd-demo || true
          docker rm cicd-demo || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/cicd-demo:latest
          docker run -d --name cicd-demo -p 80:80 ${{ secrets.DOCKER_USERNAME }}/cicd-demo:latest
